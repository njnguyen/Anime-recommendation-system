<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color:lemonchiffon">

    <nav class="navbar" style="background-color:pink">
        <a class="navbar-brand" href="/">My Anime Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Recommend Animes</h1>
                <form action="/recommend_animes" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50">
                        <div class="card-body">
                            <!--<img class="card-img-top">-->
                            <h2>{{i[0]}}</h2>
                            <h4>{{i[1]}}</h4>
                            <h4>{{i[2]}}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
    
</body>
</html>
